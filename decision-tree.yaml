      Als gebruiksverantwoordelijke van een AI-systeem met een hoog risico moet je voldoen aan de verplichtingen van artikel 26 uit de AI-verordening:
      * Het nemen van passende technische en organisatorische maatregelen om ervoor te zorgen dat zij dergelijke systemen gebruiken in overeenstemming met de gebruiksinstructies bij de systemen.
      * Toezicht houden op de werking van het systeem op basis
      * Voorafgaand aan de installatie of het gebruik van het systeem op de werkplek, de werknemersvertegenwoordigers raadplegen om overeenstemming te bereiken overeenkomstig Richtlijn 2002/14/EG en de betrokken werknemers informeren dat het systeem op hen van toepassing zal zijn.
      * Samenwerken met de relevante nationale bevoegde autoriteiten bij elke actie die deze autoriteiten ondernemen in verband met het hoog risico systeem om de verordening uit te voeren.
      Voor zover je controle uitoefent over het systeem moet je ook:
      * Menselijk toezicht implementeren en ervoor zorgen dat de persoon of personen die zijn aangewezen om dit toezicht te garanderen, competent, goed gekwalificeerd en opgeleid zijn en over de nodige middelen beschikken om effectief toezicht te garanderen.
      * Ervoor zorgen dat relevante en passende robuustheids- en cyberbeveiligingsmaatregelen regelmatig worden gecontroleerd op effectiviteit en regelmatig worden aangepast of bijgewerkt.
      * Ervoor zorgen dat de inputgegevens relevant en voldoende representatief zijn met het oog op het beoogde doel van het AI-systeem met hoog risico.
      * Bewaar logbestanden die automatisch door het systeem worden gegenereerd ten minste zes maanden.
      Wanneer het systeem beslissingen neemt of helpt bij de besluitvorming met betrekking tot mensen (zoals bij het aannemen van personeel of onderwijs), moet u deze mensen informeren:    
      * Dat ze onderworpen zijn aan het gebruik van het AI-systeem met hoog risico.    
      * Over het beoogde doel van het systeem en het soort beslissingen dat het neemt.    
      * Over hun recht op uitleg.
      Als je denkt dat het gebruik van het AI-systeem volgens de instructies de gezondheid, veiligheid of rechten van een persoon kan schaden, moet je:  
      * Zonder onnodige vertraging de aanbieder of distributeur en de relevante nationale toezichthoudende autoriteiten informeren.
      * Het gebruik van het systeem opschorten. 
      Als je een ernstig incident of een storing hebt vastgesteld, moet je:   
      * Het gebruik van het AI-systeem onderbreken.    
      * Onmiddellijk eerst de leverancier en vervolgens de importeur of distributeur en de relevante nationale toezichthoudende autoriteiten op de hoogte stellen.
      * Verplichtingen voor AI-systemen met een hoog risico zijn op basis van artikel 6 ook van toepassing op systemen die worden beschouwd als een "veiligheidscomponent" van het type dat is opgenomen in bijlage I, deel A, en op systemen die worden beschouwd als een "AI-systeem met hoog risico“ volgens bijlage 3.
      Deze categorie AI wordt toegelaten mits deze voldoen aan dwingende voorschriften en er vooraf een conformiteitsbeoordeling is uitgevoerd door de aanbieder van AI. Bij een beoordeling wordt er gekeken of de AI voldoet aan de AI Act en wordt er met name gelet op de beheersing van risico en de bescherming van fundamentele rechten. AI die onder deze hoge risico categorie valt dient aan strikte eisen te voldoen voordat het AI-systeem mag worden gebruikt of op de markt mag worden gebracht:
      * adequate systemen voor risicobeoordeling en –beperking (art. 9);
      * hoge kwaliteit van de datasets die het systeem voeden om risico’s en discriminerende resultaten tot een minimum te beperken (art. 10);
      * loggen van activiteiten om de traceerbaarheid van de resultaten te waarborgen (art. 11);
      * beschikbaar hebben van gedetailleerde documentatie met informatie over de AI-technologie en het doel ervan voor de autoriteiten om de naleving van de AI-act te boordelen (art. 12);
      * duidelijke en adequate informatie aan de eindgebruiker van AI (art. 13)
      * passende maatregelen voor menselijke toezicht om risico’s tot een minimum te beperken (art. 14);
      * hoge mate van robuustheid, veiligheid en nauwkeurigheid (art. 15).
