  - conclusionId: "13.1.1"
    conclusion: "Je bent een gebruiksverantwoordelijke van een hoog-risico AI-systeem voor algemene doeleinden. Het AI-systeem moet voldoen aan transparantieverplichtingen."
    obligation: "
      Verplichtingen voor alle AI-systemen: \n
          - AI-geletterdheid (Artikel 4)\n
