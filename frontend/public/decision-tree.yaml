  ### check of AI-verordening van toepassing is of uitzonderingsgrond
  - questionId: "2.0"
    question: "We gaan nu bepalen of de toepassing binnen de reikwijdte van de AI-verordening valt. Valt jouw toepassing onder een van de volgende uitzonderingen? \n
          - AI-systemen wanneer en in zover die uitsluitend in de handel worden gebracht, in gebruik worden gesteld of, al dan niet gewijzigd, worden gebruikt voor militaire, defensie- of nationale veiligheidsdoeleinden \n
          - AI-systemen die niet in de Unie in de handel worden gebracht of in gebruik worden gesteld en waarvan de output in de Unie uitsluitend wordt gebruikt voor militaire, defensie- of nationale veiligheidsdoeleinden \n
          - overheidsinstanties in derde landen of internationale organisaties die binnen het toepassingsgebied van deze verordening vallen, wanneer deze instanties of organisaties AI-systemen gebruiken in het kader van internationale samenwerking of overeenkomsten met de Unie of een of meer lidstaten op het gebied van rechtshandhaving en justitie (op voorwaarde dat een dergelijk derde land of internationale organisatie passende waarborgen biedt met betrekking tot de bescherming van de grondrechten en fundamentele vrijheden van natuurlijke personen) \n
          - onderzoeks-, test- of ontwikkelingsactiviteiten met betrekking tot AI-systemen of AI-modellen voor zij in de handel worden gebracht of in gebruik worden gesteld (testen onder reële omstandigheden valt hier niet onder) \n
          - AI-systemen of AI-modellen, met inbegrip van hun output, die specifiek zijn ontwikkeld en in gebruik gesteld met wetenschappelijk onderzoek en wetenschappelijke ontwikkeling als enig doel"
    questionType: SingleChoice
    sources:
      - source: Artikel 2 - Toepassingsgebied
        url: https://eur-lex.europa.eu/legal-content/NL/TXT/HTML/?uri=OJ:L_202401689#d1e1978-1-1
    answers:
      - answer: Ja
        labels:
          - "uitzonderingsgrond: AI-verordening niet van toepassing"
        nextConclusionId: "15.3"
      - answer: Nee
        subresult: "Er is geen sprake van een uitzonderingsgrond. De AI-verordening is van toepassing."
        labels:
          - "geen uitzonderingsgrond: AI-verordening van toepassing"
        redirects:
          - nextQuestionId: "3.0"
            if: '"AI-systeem" in labels || "AI-systeem voor algemene doeleinden" in labels'
          - nextQuestionId: "6.0"
            if: '"AI-model voor algemene doeleinden" in labels'

